{% extends "base.html" %}

{% block content %}
  <h1>Delete tag "{{ tag.name }}"?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary ms-3" href="{% url 'task:tag-list' %}">Cancel</a>
  </form>
{% endblock %}
