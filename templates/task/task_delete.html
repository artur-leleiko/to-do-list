{% extends "base.html" %}

{% block content %}
  <h1>Delete task "{{ task.content }}"?</h1>
  <p>You won't be able to undo this action</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-secondary ms-3" href="{% url 'task:task-list' %}">Cancel</a>
  </form>
{% endblock %}
